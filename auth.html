<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Connexion | SportConnect</title>
</head>
<body class="bg-slate-100 h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-10">
                <i class="fas fa-running text-indigo-600 text-4xl mb-4"></i>
                <h2 class="text-2xl font-bold text-slate-800">Ravi de vous revoir</h2>
                <p class="text-slate-500">Connectez-vous pour gérer vos séances</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-700">Adresse Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-slate-400"></i>
                        <input type="email" id="email" class="w-full pl-10 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="nom@exemple.com">
                    </div>
                    <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Veuillez entrer un email valide.</p>
                </div>

                <div>
                    <label class="block text-sm font-semibold mb-2 text-slate-700">Mot de passe</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3.5 text-slate-400"></i>
                        <input type="password" id="password" class="w-full pl-10 pr-4 py-3 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                    Se connecter <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>

            <div class="mt-8 pt-6 border-t text-center">
                <p class="text-slate-600">Pas encore de compte ? <a href="#" class="text-indigo-600 font-bold hover:underline">Inscrivez-vous</a></p>
            </div>
        </div>
    </div>
    <!-- <input type="url" name="" id=""> -->
    <script>
        // JS Natif pour validation basique
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if(!regex.test(email)) {
                document.getElementById('emailError').classList.remove('hidden');
            } else {
                document.getElementById('emailError').classList.add('hidden');
                // Redirection simulée selon rôle
                alert("Connexion réussie !");
            }
        });
    </script>
</body>
</html>
